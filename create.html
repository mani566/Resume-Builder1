      <div class="sub">
        <h2>SSC information</h2> <br>
        <label for="Sdegree">
          <select class="" name="sdegree" id="sdegree">
            <option>select your degree</option>
            <option>SSC</option>

            <option>ICSE</option>
        </select>
      </label> <br>

        <label for="sinst">
          <input type="text" name="sinst" id="sinst" placeholder="institute">
        </label> <br>
        <label for="sbranch">

        </label> <br>

        <input type="text" name="web" id="web" placeholder="WEB TECHNOLOGIES">
      </label> <br>
      <label for="db">
        <input type="text" name="db" id="db" placeholder="DATABASES">

      <label for="ach3">
